<body>

      <div class="starter-template">
        <h1>CoAP result via WS</h1>

    <!-- Bootstrap core JavaScript

    <script src={{ static_url("js/bootstrap.min.js") }}></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src={{ static_url("js/ie10-viewport-bug-workaround.js") }}>
    </script>
    <script>
        var nodes = []
        var ws = new WebSocket('ws://{{ wsserver }}/ws');
        var $message = $('#message');
        function clean_node(node) {
            return node.replace(/:/g,'_').replace(/\./g,'_')
        }

        ws.onopen = function() {
        };

        ws.onmessage = function(event) {
            var obj = JSON.parse(event.data)
            var node = clean_node(obj.node)
            if (obj.command == 'new') {
                nodes.push(node)
                console.log("Adding node", node)
                var nodesContainer = document.getElementById("container");
                var nodeTitle = document.createElement("div")
                nodeTitle.setAttribute('id', node + "title")
                nodeTitle.setAttribute('class', 'lead')
                nodesContainer.appendChild(nodeTitle)
                document.getElementById(node + "title").innerHtml = "<b>Node:</b>" + obj.node
                var nodeElem = document.createElement("div")
                nodeElem.setAttribute('id', node)
                nodeElem.setAttribute('class', 'lead')
                nodesContainer.appendChild(nodeElem)
            }
            else if (obj.command == 'out') {
                var index = nodes.indexOf(node);
                if (index > -1) {
                    nodes.splice(index, 1);
                    console.log("Removing node", node)
                }
                document.getElementById(node).innerHTML = ""
                document.getElementById(node + "title").innerHTML = ""
            }
            else if (obj.command == 'update') {
                var index = nodes.indexOf(node);
                if (index == -1) {
                    return;
                }
                console.log("Updating node", node)
                var endpoint = document.getElementById(obj.endpoint + node)
                if (endpoint == null) {
                    var nodeElem = document.getElementById(node)
                    var dataElem = document.createElement("div")
                    dataElem.setAttribute('id', obj.endpoint + node)
                    dataElem.setAttribute('class', 'lead')
                    nodeElem.appendChild(dataElem);
                    endpoint = document.getElementById(obj.endpoint + node)
                }
                endpoint.innerHTML =
                    "<b>" + obj.endpoint + ":</b>" + obj.data;
            }
        };
        ws.onclose = function(ev){
        };
        ws.onerror = function(ev){
        };
    </script>
</body>
