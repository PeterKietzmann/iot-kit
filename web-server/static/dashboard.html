    <!-- Custom styles for this template -->
    <link href={{ static_url("css/starter-template.css") }} rel="stylesheet">

    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <script src={{ static_url("js/ie-emulation-modes-warning.js") }}></script>
</head>
<body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed"
                  data-toggle="collapse" data-target="#navbar"
                  aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Tornado CoAP</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
              <li class="active"><a href="/">Dashboard</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

    <div class="container">

      <div class="starter-template">
        <h1>CoAP result via WS</h1>
        <p class="lead" id=time></p>
        <p class="lead" id=content></p>
        <p class="lead" id=version></p>
        <p class="lead" id=kernel></p>
      </div>

    </div><!-- /.container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src={{ static_url("js/jquery.min.js") }}></script>
    <script src={{ static_url("js/bootstrap.min.js") }}></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src={{ static_url("js/ie10-viewport-bug-workaround.js") }}>
    </script>
    <script>
        var ws = new WebSocket('ws://{{ server }}:{{ port }}/coap_ws');
        var $message = $('#message');
        ws.onopen = function() {
        };

        ws.onmessage = function(event) {
            var obj = JSON.parse(event.data)
            if (obj.command == 'new') {
                console.log("New node : ", obj.node)
            }
            else if (obj.command == 'out') {
                console.log("Dead node : ", obj.node)
                document.getElementById("time").innerHTML = ""
                document.getElementById("content").innerHTML = ""
                document.getElementById("version").innerHTML = ""
                document.getElementById("kernel").innerHTML = ""
            }
            else if (obj.command == 'update') {
                console.log("Update node : ", obj.node)
                if (obj.endpoint == "/time") {
                    document.getElementById("time").innerHTML =
                        "<b>Node:</b>" + obj.node + "<br/><b>" +
                        obj.endpoint + ":</b>" + obj.data;
                }
                else if (obj.endpoint == "/content") {
                    document.getElementById("content").innerHTML =
                        "<b>Node:</b>" + obj.node + "<br/><b>" +
                        obj.endpoint + ":</b>" + obj.data;
                }
                else if (obj.endpoint == "/version") {
                    document.getElementById("version").innerHTML =
                        "<b>Node:</b>" + obj.node + "<br/><b>" +
                        obj.endpoint + ":</b>" + obj.data;
                }
                else if (obj.endpoint == "/kernel") {
                    document.getElementById("kernel").innerHTML =
                        "<b>Node:</b>" + obj.node + "<br/><b>" +
                        obj.endpoint + ":</b>" + obj.data;
                }
                else {
                    console.log("Unknown data")
                }
            }
        };
        ws.onclose = function(ev){
        };
        ws.onerror = function(ev){
        };
    </script>
</body>
</html>
