<body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed"
                  data-toggle="collapse" data-target="#navbar"
                  aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Tornado CoAP</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
              <li class="active"><a href="/">Dashboard</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

    <div class="container">

      <div class="starter-template">
        <h1>CoAP result via WS</h1>
        <p class="lead" id=board></p>
        <p class="lead" id=mcu></p>
        <p class="lead" id=led></p>
        <p class="lead" id=imu></p>
        <p class="lead" id=temperature></p>
        <p class="lead" id=pressure></p>
        <p class="lead" id=text></p>
      </div>

    </div><!-- /.container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src={{ static_url("js/jquery.min.js") }}></script>
    <script src={{ static_url("js/bootstrap.min.js") }}></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src={{ static_url("js/ie10-viewport-bug-workaround.js") }}>
    </script>
    <script>
        var nodes = []
        var ws = new WebSocket('ws://{{ server }}:{{ port }}/coap_ws');
        var $message = $('#message');
        ws.onopen = function() {
        };

        ws.onmessage = function(event) {
            var obj = JSON.parse(event.data)
            if (obj.command == 'new') {
                nodes.push(obj.node)
            }
            else if (obj.command == 'out') {
                var index = nodes.indexOf(obj.node);
                if (index > -1) {
                    nodes.splice(index, 1);
                }
                document.getElementById("board").innerHTML = ""
                document.getElementById("mcu").innerHTML = ""
                document.getElementById("led").innerHTML = ""
                document.getElementById("imu").innerHTML = ""
                document.getElementById("temperature").innerHTML = ""
                document.getElementById("pressure").innerHTML = ""
                document.getElementById("text").innerHTML = ""
            }
            else if (obj.command == 'update') {
                var index = nodes.indexOf(obj.node);
                if (index == -1) {
                    return;
                }
                if (obj.endpoint == "/board") {
                    document.getElementById("board").innerHTML =
                        "<b>Node:</b>" + obj.node + "<br/><b>" +
                        obj.endpoint + ":</b>" + obj.data;
                }
                else if (obj.endpoint == "/mcu") {
                    document.getElementById("mcu").innerHTML =
                        "<b>Node:</b>" + obj.node + "<br/><b>" +
                        obj.endpoint + ":</b>" + obj.data;
                }
                else if (obj.endpoint == "/led") {
                    document.getElementById("led").innerHTML =
                        "<b>Node:</b>" + obj.node + "<br/><b>" +
                        obj.endpoint + ":</b>" + obj.data;
                }
                else if (obj.endpoint == "/imu") {
                    document.getElementById("imu").innerHTML =
                        "<b>Node:</b>" + obj.node + "<br/><b>" +
                        obj.endpoint + ":</b>" + obj.data;
                }
                else if (obj.endpoint == "/text") {
                    document.getElementById("text").innerHTML =
                        "<b>Node:</b>" + obj.node + "<br/><b>" +
                        obj.endpoint + ":</b>" + obj.data;
                }
                else if (obj.endpoint == "/temperature") {
                    document.getElementById("temperature").innerHTML =
                        "<b>Node:</b>" + obj.node + "<br/><b>" +
                        obj.endpoint + ":</b>" + obj.data;
                }
                else if (obj.endpoint == "/pressure") {
                    document.getElementById("pressure").innerHTML =
                        "<b>Node:</b>" + obj.node + "<br/><b>" +
                        obj.endpoint + ":</b>" + obj.data;
                }
                else {
                    console.log("Unknown data")
                }
            }
        };
        ws.onclose = function(ev){
        };
        ws.onerror = function(ev){
        };
    </script>
</body>
</html>
